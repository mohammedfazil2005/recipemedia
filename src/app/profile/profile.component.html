<div class="container">
    <div class="container">
        <img [src]="imageInput" alt="Profile image" class="img-fluid w-25" (click)="fileinput.click()" >  

        <div class="d-flex flex-column w-25 gap-2">
            <input type="file" #fileinput style="display: none;" id="image" (change)="onProfileChange($event)"/>
            <button class="btn btn-success mt-2" type="button" (click)="onUpdateClick()">Update!</button>
        </div>
    </div>
</div>
