<div class="row container-fluid">
  <div class="col-2 p-0">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-10">
  
   @if (id) {
     <h1 class="text-center my-3">Update Recipe Details</h1>
   }@else{
     <h1 class="text-center my-3">Add Recipe Details</h1>

   }


    <div class="container my-5 border rounded text-center p-5 shadow w-75">
      <img width="100px" height="100px" class="mb-2"  alt="no Image" />

      <div class="row">
        <div class="col-6">
          <div class="mb-2">
            <input
              [(ngModel)]="newRecipe.name"
              placeholder="Recipe Name"
              type="text"
              class="form-control"
            />
          </div>
          <div class="mb-2">
            <input
             [(ngModel)]="newRecipe.prepTimeMinutes"
              placeholder="Recipe Preparation time in Minutes"
              type="text"
              class="form-control"
            />
          </div>
          <div class="mb-2">
            <input
              [(ngModel)]="newRecipe.image"
              placeholder="Recipe Image URL"
              type="text"
              class="form-control"
            />
          </div>
          <div class="mb-2">
            <label for="cuisine">Choose Cuisine type</label>
            <select
            [(ngModel)]="newRecipe.cuisine"
              name="cuisine"
              id="cuisine"
              class="form-control"
            >
              <option selected hidden disabled>Choose Cuisine type</option>

             @for (item of allCuisine; track $index) {
                 <option [value]="item">{{item}}</option>
             }
            
            </select>
          </div>
          <div class="mb-2 w-100">
            <div class="d-flex align-items-center mb-2">
              <textarea
                #recipe
                class="form-control w-100"
                placeholder="Add Recipe Ingredients"
                (keyup.enter)="onAddIngredients(recipe)"
              ></textarea>
              <button
              
              (click)="onAddIngredients(recipe)"
                class="btn btn-primary ms-1"
              >
                +
              </button>
            </div>

            @if (newIngreidents.length>0) {
                @for (item of newIngreidents; track $index) {
                    <div class="d-flex align-items-center mb-2">
              <input
                [value]="item"
                class="form-control"
                placeholder="Recipe Ingredients"
                
              />
              <button class="btn ms-1" (click)="onRemoveIngredients(item)">
                <i class="fa-solid fa-trash text-danger"></i>
              </button>
            </div>
                }
            }
            
          </div>
        </div>
        <div class="col-6">
          <div class="mb-2">
            <input
             [(ngModel)]="newRecipe.servings"
              placeholder="Recipe Servings (ex: 4 )"
              type="text"
              class="form-control"
            />
          </div>
          <div class="mb-2">
            <input
             [(ngModel)]="newRecipe.cookTimeMinutes"
              placeholder="Recipe Cooking time in Minutes"
              type="text"
              class="form-control"
            />
          </div>
          <div class="mb-2">
            <input
            [(ngModel)]="newRecipe.caloriesPerServing"
              placeholder="Recipe Calorie Per Servings (ex: 350)"
              type="text"
              class="form-control"
            />
          </div>
          <div class="mb-2">
            <label for="difficulty">Choose Mode of Cooking</label>
            <select name="mode" id="difficulty" class="form-control" [(ngModel)]="newRecipe.difficulty">
              <option selected disabled value="" >Choose Mode of Cooking</option>
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>
          </div>
          
        </div>
      </div>
      <div class="mb-3">
        <div class="border rounded p-2">
        
              @for (item of selectedArray; track $index) {
                  <span class="ms-1 p-1"> {{item}}</span>
                <button  class="btn"><i class="fa-solid fa-close text-danger"></i></button>
              }
         
        

          <div class="d-flex flex-wrap my-1">
           
           @for (item of allMealType; track $index) {
             <div class="border rounded p-1 m-2">
              <label>
                <input
                 (change)="onCheckBoxWorks($event)"
                  type="checkbox"
                  
                  [name]="item"
                />
              {{item}}
              </label>
            </div>
           }
            
          </div>
        </div>
      </div>
    @if (id) {
 <button class="btn btn-success " (click)="onEdit(id)">Edit Recipe</button>
    }@else {
          <button class="btn btn-primary " (click)="onAddRecipeClick()">Add Recipe</button>
    }

     
    </div>
  </div>
</div>
