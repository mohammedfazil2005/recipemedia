<div class="container-fluid row">
    <div class="col-2">
       <app-sidebar></app-sidebar>
    </div>
    <div class="col-10">
       <h1>All Users list</h1>
       <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">username</th>
      <th scope="col">email</th>
      <th scope="col">feedback</th>
      <th scope="col">Action/status</th>
      
    </tr>
  </thead>
  <tbody>
    @for (item of allFeedbacks; track $index) {
        <tr>
      <th scope="row">{{$index}}</th>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.message}}</td>
      @if(item.status=="pending"){
        <div class="d-flex gap-2">
            <button class="btn btn-success" (click)="onUpdate(item._id,'approved')"><i class="fa-solid fa-check"></i></button>
            <button class="btn btn-danger" (click)="onUpdate(item._id,'rejected')"><i class="fa-solid fa-xmark"></i></button>
        </div>
      }@else if(item.status=="approved"){
        <button class="btn btn-success" >Approved</button>
      }@else {
         <button class="btn btn-danger" >Rejected</button>
      }
   
    </tr>
    }
    
  </tbody>
</table>
    </div>
</div>
