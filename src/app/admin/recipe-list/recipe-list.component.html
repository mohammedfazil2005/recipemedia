<div class="container-fluid row">
    <div class="col-2">
       <app-sidebar></app-sidebar>
    </div>
    <div class="col-10">
      
       <h1>All Recipe list</h1>
       <div class="d-flex justify-content-between">
        <button routerLink="/admin/recipeadd" class="btn btn-primary">Add Recipe</button>
        <input [(ngModel)]="searchKey"  type="text" placeholder="search recipe" class="form-control w-25 p-2">
      </div>
       <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Cuisine</th>
      <th scope="col">...</th>
      
    </tr>
  </thead>
  <tbody>
    @for (item of allRecipes|search:searchKey|paginate:{itemsPerPage:6,currentPage:cpage}; track $index) {
        <tr>
      <th scope="row">{{$index}}</th>
      <td>{{item.name}}</td>
      <td><img [src]="item.image" style="width: 100px;" alt=""></td>
      <td>{{item.cuisine}}</td>
     <div>
        <button class="btn text-primary" routerLink="/admin/recipeedit/{{item._id}}"><i class="fa-solid fa-pen-to-square"></i></button>
        <button (click)="deleteRecipe(item._id)" class="btn text-danger"><i class="fa-solid fa-trash"></i></button>
     </div>
   
    </tr>
    }
     
    
  </tbody>
</table>
<div class="text-center">
      <pagination-controls (pageChange)="cpage = $event"></pagination-controls>
     </div>
    </div>
</div>
